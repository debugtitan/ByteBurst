<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byte Burst</title>
    <link rel="stylesheet" href="assets/static/css/styles.css">
    <link rel="stylesheet" href="assets/static/fontawesome/css/brands.css">
    <link rel="stylesheet" href="assets/static/fontawesome/css/fontawesome.css">
    <link rel="stylesheet" href="assets/static/fontawesome/css/solid.css">
    <link rel="stylesheet" href="assets/static/css/about.css">
    <script src="assets/js/home.js"></script>
</head>

<body>
    <header class="navbar">
        <a class="logo">byte<span class="logo-colored">Burst</span></a>
        <nav class="nav-items">
            <a class="nav-link" href="#home">Home</a>
            <a class="nav-link" href="#read-earn">Read & Earn</a>
            <a class="nav-link" href="#post-earn">Post & Earn</a>
            <a class="nav-link" href="#leaderboards">Leaderboards</a>
            <a class="nav-link" href="#faq">FAQ</a>

            <a href="#" class="button-outline">
                <strong>Get Started</strong>
            </a>

        </nav>
        <a href="#" class="button-outline">
            <strong>Get Started</strong>
        </a>
        <span class="btn-toggle">
            <i class="fa fa-bars btn-open"></i>
            <i class="fa fa-close btn-close"></i>
        </span>
    </header>
    <section class="hero-section">
        <div class="hero-heading">
            <p>
                Empower your News Experience. Read, Post, Earn! Explore a World of Information and Rewards
            </p>
            <button id="explore">Start Earning</button>
        </div>
    </section>





    <script>
        const navItems = document.querySelector(".nav-items");
        const navLink = document.querySelectorAll(".nav-link");
        const toggleMenu = document.querySelector(".btn-toggle");
        const btnOpen = document.querySelector(".btn-open");
        const btnClose = document.querySelector(".btn-close");

        document.addEventListener("DOMContentLoaded", () => {
            toggleMenu.addEventListener("click", () => {
                navItems.classList.toggle("active");
                if (navItems.classList.contains("active")) {
                    btnOpen.style.display = "none";
                    btnClose.style.display = "block";
                } else {
                    btnOpen.style.display = "block";
                    btnClose.style.display = "none";
                }
            });

            navLink.forEach((link) => {
                link.addEventListener("click", (e) => {
                    if (navItems.classList.contains("active")) {
                        navItems.classList.remove("active");
                        btnOpen.style.display = "block";
                        btnClose.style.display = "none";
                    }
                });
            });
        });

    </script>
</body>

</html>
